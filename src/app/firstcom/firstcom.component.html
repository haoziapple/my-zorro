<div>
	firstcom works! {{user|json}}
	<form (submit)="addSkill(skill.value)">
		<label>add</label>
		<input type="text" #skill>
	</form>
	<div *ngIf="showSkills">
		<h3>我的技能</h3>
		<ul>
			<li *ngFor="let skill of skills">
				{{skill}}
			</li>
		</ul>
	</div>
</div>

<h3>Angular Orgs Members</h3>
<ul *ngIf="members">
	<li *ngFor="let member of members;">
		<p>
			<img [src]="member.avatar_url" width="48" height="48" /> ID：
			<span>{{member.id}}</span> Name: <span>{{member.login}}</span>
		</p>
	</li>
</ul>
